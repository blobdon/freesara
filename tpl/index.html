<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FreeSara</title>
    <link rel="icon" href="./tpl/favicon.ico">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="container">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      {{ range $i, $o := . }}
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading{{$i}}">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{$i}}" aria-expanded="true" aria-controls="collapse{{$i}}">
              {{ .Title }}
            </a>
            <span class="badge pull-right">{{ .DaysOld }}</span>
            &nbsp;
            <span class="label label-default pull-right">{{ .Location }}</span>
          </h4>
        </div>
        <div id="collapse{{$i}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{$i}}">
          <div class="panel-body">
            <p>
              {{ .Summary }}
            </p>
            <a class="btn btn-success copytextbtn" href="{{ .URL.String }}" target="_blank">
              See Post (Bring Msg Text)
            </a>
          </div>
        </div>
      </div>
      {{ end }}
      <br>
      <div class="">
      <textarea class="copytext" rows="8" cols="40">Hello,

I am interested in your XXX from freecycle. I can come by most any time, let me know when is convenient for you.

Best,
Sara
        </textarea>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript">
      // when user clicks link for post, copy textarea msg to the clipboard
      $(document).ready(function(){
        $('.copytextbtn').click(function(e){
          $('.copytext').select();
          document.execCommand('copy');
          console.log("copied text");
        });
      });
    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
